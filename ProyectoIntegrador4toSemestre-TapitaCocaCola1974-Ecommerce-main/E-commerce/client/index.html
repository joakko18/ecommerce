<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <title>E-COMMERCE</title>
</head>
<body>
    <!-- Imagen de fondo -->
    <div class="background-image"></div>

    <!-- Menú lateral -->
    <div class="sidebar">
        <h2>Categorías</h2>
        <ul>
            <li><button id="toggleSectionBtn">Herramientas Manuales</button></li>
            <li><button id="toggleSectionBtn2">Herramientas de Sujeción</button></li>
            <li><button id="toggleSectionBtn3">Herramientas Mecánicas</button></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <!-- Encabezado de la página -->
        <header class="text-center">
            <h1>Bienvenido a La Casa De Herramientas</h1>
        </header>

        <!-- Carrusel de promociones -->
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./media/promocionesbancarias.png" class="d-block w-50 mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./media/imagenPrinciBrief.jpeg" class="d-block w-50 mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./media/hmanuales1.jpg" class="d-block w-50 mx-auto" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Shop content -->
        <section id="section1"> 
            <h3>Herramientas Manuales</h3>
        
            <!-- Shop content -->
            <div class="card-products-container">
                <div class="card-products" id="shopContent"></div>
            </div>
        </section>

        <section id="section2">
            <h3>Herramientas de Sujeción</h3>
            <!-- Shop content2 -->
            <div class="card-products-container">
                <div class="card-products" id="shopContent2"></div>
            </div>
        </section>
    
        <section id="section3">
            <h3>Herramientas Mecánicas</h3>
            <!-- Shop content2 -->
            <div class="card-products-container">
                <div class="card-products" id="shopContent3"></div>
            </div>
        </section>

        <!-- Cart button -->
        <div class="cart-btn" id="cart-btn">🛒</div>
        <!-- Cart counter -->
        <span class="cart-counter" id="cart-counter">0</span>
        <!-- Modal -->
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-container" id="modal-container"></div>
        <script src="js/products.js"></script>
        <script src="js/index.js"></script>
        <script src="js/cart.js"></script>
        <script src="js/botones.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
</body>
</html>
