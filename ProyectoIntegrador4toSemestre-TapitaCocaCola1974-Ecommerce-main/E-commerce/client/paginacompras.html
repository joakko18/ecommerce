<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estamos Trabajando en la Página de Compras</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Color de fondo de la página */
        }

        /* Contenido principal */
        .content {
            text-align: center;
            padding: 50px;
        }

        /* Estilos para el encabezado */
        header {
            background-color: #007bff; /* Color de fondo del encabezado */
            color: #fff; /* Color del texto del encabezado */
            padding: 20px;
        }

        header h1 {
            font-size: 28px;
        }

        /* Estilos para el mensaje */
        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Contenido principal -->
    <div class="content">
        <!-- Encabezado de la página -->
        <header>
            <h1>El día de entrega final se acerca...</h1>
        </header>

        <!-- Mensaje de trabajo en progreso -->
        <p>Y el tiempo restante es el siguiente, pero tenemos nuestro proyecto listo. Esperamos que lo disfruten...</p>

        <!-- Contador de tiempo -->
        <div id="countdown">
            <p>Ir igualmente a nuestro E-commerce:</p>
            <p id="timer">00:00:00</p>
        </div>
        <button onclick="redireccionar()">Ir a la página web</button>
    </div>

    <!-- JavaScript para el contador de tiempo -->
    <script>
        // Fecha objetivo (10/11/2023)
        const targetDate = new Date('2023-11-10T00:00:00').getTime();

        function updateCountdown() {
            const currentDate = new Date().getTime();
            const timeRemaining = targetDate - currentDate;

            if (timeRemaining <= 0) {
                document.getElementById('countdown').innerHTML = "¡El evento ha ocurrido!";
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Actualiza el contador cada segundo
        setInterval(updateCountdown, 1000);
        // Actualiza el contador al cargar la página
        updateCountdown();
        function redireccionar() {
        // Redirige a la página web deseada, reemplaza 'URL_DE_LA_PAGINA' con la URL real
        window.location.href = 'index.html';
    }
    </script>
</body>
</html>
